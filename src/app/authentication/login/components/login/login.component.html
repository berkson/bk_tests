<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="login()">
<p>
  <mat-form-field appearance="outline">
    <mat-label>Usuário</mat-label>
    <input type="text" matInput formControlName="username">
    @if (form.controls['username'].hasError('required')) {
      <mat-error>O usuário deve ser informado</mat-error>
    }
  </mat-form-field>
</p>

<p>
  <mat-form-field appearance="outline">
    <mat-label>Senha</mat-label>
    <input type="password" matInput formControlName="password" minlength="6">
    @if (form.controls['password'].hasError('required') || form.controls['password'].hasError('minlength')) {
      <mat-error>A senha deve possuir no mínimo 6 caracteres</mat-error>
    }
  </mat-form-field>
</p>

<div class="button">
  <button type="submit" mat-raised-button color="primary">Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
